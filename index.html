<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dashboard Menu</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__logo">
                ĐẠT<span>POW</span>
            </div>
            <div class="header__menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header__login">

            </div>
        </header>
        <div class="content">
            <section class="menu__big">
                <ul class="menu__list">
                    <li class="menu__item">
                        <img class="menu__img" src="./assets/img/info.jpg" alt="Tran Dat">
                        <span>DatPow1203</span>
                    </li>
                    <li class="menu__item"><i class="fas fa-tv"></i>
                        Dashboard
                    </li>
                    <li class="menu__item">
                        <i class="fas fa-cogs"></i>
                        Components
                    </li>
                    <li class="menu__item">
                        <i class="fas fa-table"></i>
                        Tables</li>
                    <li class="menu__item">
                        <i class="fas fa-th"></i>
                        Forms</li>
                    <li class="menu__item">
                        <i class="fas fa-info-circle"></i>About</li>
                    <li class="menu__item">
                        <i class="fas fa-sliders-h"></i>
                        Settings</li>
                </ul>
                <section class="menu__mini">
                    <ul class="menu__mini--list">
                        <div class="menu__mini--item">
                            <i class="fas fa-tv"></i>
                        </div>
                        <div class="menu__mini--item">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="menu__mini--item">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="menu__mini--item">
                            <i class="fas fa-th"></i>
                        </div>
                        <div class="menu__mini--item">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="menu__mini--item">
                            <i class="fas fa-sliders-h"></i>
                        </div>
                    </ul>
                </section>
            </section>
            <section class="main">
               
            </section>
        </div>
    </div>
    <script src="./assets/javascript/main.js">
    </script>

</html>
